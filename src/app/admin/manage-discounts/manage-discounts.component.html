<div *ngIf='!isedit'>
  <button type="button" mat-icon-button style="float:right;margin-bottom: 5px;" class="btn btn-success"
    (click)="toggleShow()">
    <mat-icon>add</mat-icon> Add Discount
  </button>
</div>
<div *ngIf='visibile'>
  <div class="signup-form">
    <form ngNativeValidate #myForm="ngForm">
      <h2>Add Discount</h2>
      <div class="form-group">
        <input name="discount" class="inp" [(ngModel)]="discount" value="" placeholder="Discount Name" required><br />
      </div>
      <div class="form-group">
        <input name="discountPer" type="number" max="100" class="inp" [(ngModel)]="discountPer" value=""
          placeholder="Discount Percentage" required><br />
      </div>
      <div class="form-group">
        <input name="Maxdiscount" type="number" class="inp" [(ngModel)]="Maxdiscount" value=""
          placeholder="Max Discount" required><br />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
          (click)="SaveDiscount()">Save</button>
      </div>
    </form>
  </div>
</div>
<div *ngIf='Isresult && !visibile && !isedit'>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr align="center">
        <th scope="col">Sl. No</th>
        <th scope="col">Discount</th>
        <th scope="col">Discount Percentage</th>
        <th scope="col">Max Discount</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result;let i = index">
        <td>{{i+1}}<input #box value={{r.id}} type="hidden"></td>
        <td>{{r.discount}}</td>
        <td>
          <h3>{{r.discountPer}}</h3>
        </td>
        <td>
          <h3>{{r.maxdiscount}}</h3>
        </td>
        <td align="center">
          <button type="button" mat-icon-button style="margin-right:10px;" class="btn btn-success"
            (click)="deleteDiscount(box.value)">
            <mat-icon>delete</mat-icon>
          </button>
          <button type="button" mat-icon-button class="btn btn-success" (click)="editbutton(box.value)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf='!Isresult && !isedit'>
  <table class="table table-striped">
    <tbody>
      <h4>No results to show...</h4>
    </tbody>
  </table>
</div>
<div *ngIf='isedit'>
  <div class="signup-form">
    <form ngNativeValidate #myForm="ngForm">
      <h2>Edit Discount</h2>
      <div class="form-group">
        <input name="disId" [(ngModel)]="disId" type="hidden">
        <input name="discount" class="inp" [(ngModel)]="discount" value="" placeholder="Discount Name" required><br />
      </div>
      <div class="form-group">
        <input name="discountPer" type="number" max="100" class="inp" [(ngModel)]="discountPer" value=""
          placeholder="Discount Percentage" required><br />
      </div>
      <div class="form-group">
        <input name="Maxdiscount" type="number" class="inp" [(ngModel)]="Maxdiscount" value=""
          placeholder="Max Discount" required><br />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
          (click)="updateDiscount()">Save</button>
      </div>
      <div class="form-group">
        <button type="cancel" class="btn btn-success btn-lg btn-block" (click)="CancelButton()">Cancel</button>
      </div>
    </form>
  </div>
</div>
