<div class="History">
    <h2 style="color:blue;">Bookings: </h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr align="center">
                <th scope="col">Sl. No</th>
                <th scope="col">Booking Id</th>
                <th scope="col">Schedule Id</th>
                <th scope="col">PNR</th>
                <th scope="col">No of Passengers</th>
                <th scope="col">Total Price paid</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody *ngIf="!isEmpty" align="center">
            <tr *ngFor="let s of result;let i = index">
                <td>{{i+1}}</td>
                <td>
                    <h3>{{s.id}}</h3>
                </td>
                <td>
                    <h3>{{s.schlId}}</h3>
                </td>
                <td>
                    <h3>{{s.pnr}}</h3>
                </td>
                <td>
                    <h3>{{s.passengerinfo.length}}</h3>
                </td>
                <td>
                    <h3>{{s.pricepaid}}</h3>
                </td>
                <td>
                    <h3>{{s.status}}</h3>
                </td>
            </tr>
        </tbody>
        <tbody *ngIf="isEmpty" align="center">
            <br />
            <p>No past journey details avilable to fetch......</p>
            <br />
        </tbody>
    </table>
</div>
