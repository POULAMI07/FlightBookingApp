<div *ngIf='!isedit'>
  <button type="button" mat-icon-button style="float:right;margin-bottom: 5px;" class="btn btn-success"
    (click)="toggleShow()">
    <mat-icon>add</mat-icon> Add Airlines
  </button>
</div>
<div *ngIf='visibile'>
  <div class="signup-form">
    <form ngNativeValidate #myForm="ngForm">
      <h2>Add Airline</h2>
      <div class="form-group">
        <input name="airlinename" class="inp" [(ngModel)]="airlinename" placeholder="Airline Name" required><br />
      </div>
      <div class="form-group">
        <input name="logo" class="inp" [(ngModel)]="logo" value="" placeholder="Logo Link"><br />
      </div>
      <div class="form-group">
        <input name="conctnum" type="number" maxlength="10" class="inp" [(ngModel)]="conctnum" value=""
          placeholder="Contact Number"><br />
      </div>
      <div class="form-group">
        <input name="conctadd" class="inp" [(ngModel)]="conctadd" value="" placeholder="Contact Address"><br />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
          (click)="SaveAirline()">Save</button>
      </div>
      
    </form>
   
  </div>
</div>
<div *ngIf='Isresult && !visibile && !isedit'>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr align="center">
        <th scope="col">Sl. No</th>
        <th scope="col">Airline Name</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Contact Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result;let i = index">
        <td>{{i+1}}<input #box value={{r.id}} type="hidden"></td>
        <td><img src={{r.logo}} alt="No image"> {{r.airlinename}}</td>
        <td>
          <h3>{{r.contactNum}}</h3>
        </td>
        <td>
          <h3>{{r.contactAddress}}</h3>
        </td>
        <td align="center">
          <button type="button" mat-icon-button style="margin-right:10px;" class="btn btn-success"
            (click)="deleteAirline(box.value)">
            <mat-icon>delete</mat-icon>
          </button>
          <button type="button" mat-icon-button class="btn btn-success" (click)="editbutton(box.value)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf='!Isresult && !isedit'>
  <table class="table table-striped">
    <tbody>
      <h4>No results to show...</h4>
    </tbody>
  </table>
</div>
<div *ngIf='isedit'>
  <div class="signup-form">
    <form ngNativeValidate #myForm="ngForm">
      <h2>Edit Airline</h2>
      <div class="form-group">
        <input name="airId" [(ngModel)]="airId" type="hidden">
        <input name="airlinename" class="inp" [(ngModel)]="airlinename" placeholder="Airline Name" required><br />
      </div>
      <div class="form-group">
        <input name="logo" class="inp" [(ngModel)]="logo" value="" placeholder="Logo Link"><br />
      </div>
      <div class="form-group">
        <input name="conctnum" type="number" maxlength="10" class="inp" [(ngModel)]="conctnum" value=""
          placeholder="Contact Number"><br />
      </div>
      <div class="form-group">
        <input name="conctadd" class="inp" [(ngModel)]="conctadd" value="" placeholder="Contact Address"><br />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!myForm.form.valid"
          (click)="updateAirline()">Save</button>
      </div>
      <div class="form-group">
        <button type="cancel" class="btn btn-success btn-lg btn-block" (click)="CancelButton()">Cancel</button>
      </div>
    </form>
  </div>
</div>
