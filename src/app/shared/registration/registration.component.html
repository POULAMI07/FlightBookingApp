<div class="signup-form">
  <form [formGroup]="RegForm">
    <h2>Register</h2>
    <p class="hint-text">Create your account</p>
    <div class="form-group">
      <div class="row">
        <div class="col"><input type="text" formControlName="fname" placeholder="First Name" required></div>
        <div class="col"><input type="text" formControlName="lname" placeholder="Last Name" required></div>
      </div>
    </div>
    <div class="form-group">
      <input class="inp" type="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" formControlName="email"
        placeholder="Email Id" required>
    </div>
    <div class="form-group">
      <input class="inp" type="password" formControlName="password1" placeholder="Password" #pass1 required>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="RegForm.invalid"
        (click)="createUser()">Register Now</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a routerLink="log-in" style="color:blue;">Log in</a></div>
</div>
